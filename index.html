<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title> kalkulator</title>
</head>
<body>
  <nav>
    
  </nav>
     
<div class="center">
    <div class="calculator1">
    <h1>kalkulator fisika(Kecepatan)</h1>
    <label for="">Jarak</label>
    <input type="number" name="" id="sJarak" placeholder='masukan Jarak (km)'>
    <label for="">waktu</label>
    <input type="text" name="" id="tWaktu" placeholder='masukan waktu (jam)'>
    <button id="btnHitungJarak">hitung</button>
    <p>Kecepatan : <span class="speeds"></span></p>
</div>

<div class="calculator2">
  <h1>kalkulator fisika(Percepatan)</h1>
  <label for="">Gaya</label>
  <input type="text" name="" id="Gaya" placeholder='masukan Gaya (Newton)'>
  <label for="">Massa</label>
  <input type="text" name="" id="Massa" placeholder='masukan Massa (kg)'>
  <button id="btnHitungPercepatan">hitung</button>
  <p>Percepatan : <span class="f"></span><span id="superscriptResult"></span></p>
</div>

<div class="calculator3">
  <h1>kalkulator fisika(Arus listrik)</h1>
  <label for="">Arus</label>
  <input type="text" name="" id="arusListrik" placeholder='masukan Arus'>
  <label for="">resistensi</label>
  <input type="text" name="" id="resistensi" placeholder='masukan resistensi'>
  <button id="btnHitungArus">hitung</button>
  <p>Tegangan : <span class="Arus"></span></p>
</div>
</div>


  <script src="script.js"></script>
</body>
</html>
